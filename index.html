<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Satisfaction Survey</h1>
            <p>Please share your feedback to help us improve!</p>
        </header>
        <form id="survey-form">
            <div class="row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <fieldset>
                <legend>Your Experience</legend>
                <div class="row">
                    <label for="overall">Overall, how would you rate your experience with us?</label>
                    <select id="overall" name="overall" required>
                        <option value="">Select...</option>
                        <option value="1">Very Dissatisfied</option>
                        <option value="2">Dissatisfied</option>
                        <option value="3">Neutral</option>
                        <option value="4">Satisfied</option>
                        <option value="5">Very Satisfied</option>
                    </select>
                </div>
                <div class="row">
                    <label>How satisfied are you with...</label>
                </div>
                <div class="row">
                    <label for="purchase">Purchase</label>
                    <input type="radio" id="purchase-very-unsatisfied" name="purchase" value="1">
                    <label for="purchase-very-unsatisfied">Very Unsatisfied</label>
                    <input type="radio" id="purchase-unsatisfied" name="purchase" value="2">
                    <label for="purchase-unsatisfied">Unsatisfied</label>
                    <input type="radio" id="purchase-neutral" name="purchase" value="3">
                    <label for="purchase-neutral">Neutral</label>
                    <input type="radio" id="purchase-satisfied" name="purchase" value="4">
                    <label for="purchase-satisfied">Satisfied</label>
                    <input type="radio" id="purchase-very-satisfied" name="purchase" value="5">
                    <label for="purchase-very-satisfied">Very Satisfied</label>
                </div>
                <div class="row">
                    <label for="comment">Additional Comments:</label>
                    <textarea id="comment" name="comment" rows="5" placeholder="Share your thoughts..."></textarea>
                </div>
            </fieldset>
            <div class="row">
                <button type="submit">Submit Survey</button>
            </div>
        </form>
    </div>
</body>
</html>
